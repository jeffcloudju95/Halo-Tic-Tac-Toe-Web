<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tic Tac Toe</title>

  <link rel="stylesheet" href="tictactoe.css">
</head>

<body>
    
    <div class="tictactoe-background">
        <h1>Tic Tac Toe</h1>
    </div>

    <div class="scoreContainer">
        <div class="player1-background">
            <div class="player1score">    
                <h2>UNSC Score</h2>
                <h2 id="UNSC.score">00</h2>
            </div>
        </div>
        
        <div class="player2-background">
            <div class="player2score">
                <h2>Covenant Score</h2>
                <h2 id="covenant.score">00</h2>
            </div>
        </div>
    </div>

    <div class="grid-background">
        <div class="grid-container" id="board">
            <div class="cell" id="item1" data-cell></div>
            <div class="cell" id="item2" data-cell></div>
            <div class="cell" id="item3" data-cell></div>
            <div class="cell" id="item4" data-cell></div>
            <div class="cell" id="item5" data-cell></div>
            <div class="cell" id="item6" data-cell></div>
            <div class="cell" id="item7" data-cell></div>
            <div class="cell" id="item8" data-cell></div>
            <div class="cell" id="item9" data-cell></div>
        </div>
        <div class="winning-message" id="winningMessage">
            <div data-winning-message-text></div>
        </div>
        <div class="restartDiv">
            <button id="restartBtn">RESTART</button>
        </div>
        
    </div>
    
  <script src="tictactoe.js"></script>
</body>
</html>
